<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project: Sign-up Form</title>
</head>
<body>
    <div class="section image-sidebar">
        <div class="logo">
            <img src="assets/img/odin-lined.png" alt="The Odin Project">
            <span class="logo-text">ODIN</span>
        </div>
        <div class="section-footer">
            <span class="footer-text">Photo by <a href="https://google.com">Enter name here</a> on <a href="http://google.com">Dribble</a>.</span>
        </div>
    </div>
    <div class="section content">
        <div class="text">
            <h3 class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="emphasis">now</span> to get started.</h3>
            <h3 class="text">You <span class="emphasis">know</span> you want to.</h3>
        </div>
        <div class="form-container">
            <form action="http://httpbin.org/post" method="post">
                <fieldset>
                    <legend class="form-title">Let's do this!</legend>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Thor">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Odinson">
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="todinson@odinson.com">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number" maxlength="10">    
                </fieldset>
                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required class="error">
                    <label for="confirm_password">Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required class="error" >
                </fieldset>
            </form>
        </div>
        <div class="form-submit-container">
            <button class="submit" type="submit">Create Account</button>
            <p class="new-account-text">Already have an account? <a href="https://linkedin.com/in/zsalehi" class="log-in-text">Log in</a></p>
        </div>
    </div>
</body>
</html>
